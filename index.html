<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker App</h1>

        <!-- Record Workout Section -->
        <section id="record">
            <h2>Record Workout</h2>
            <form id="workoutForm">
                <label for="activity">Activity:</label>
                <input type="text" id="activity" required>
                <label for="exerciseType" class="large-label">Exercise Type:</label>
                <select id="exerciseType" required>
                    <option value="">Select Exercise Type</option>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength Training</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="other">Other</option>
                </select>
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" min="16" required>
                <label for="caloriesBurned">Calories Burned:</label>
                <input type="number" id="caloriesBurned" min="0">
                <button type="submit">Record Workout</button>
            </form>
        </section>

        <!-- Set Goals Section -->
        <section id="goals">
            <h2>Set Goals</h2>
            <form id="goalForm">
                <label for="goal">Daily Steps Goal:</label>
                <input type="number" id="goal" min="100" required>
                <button type="submit">Set Goal</button>
            </form>
        </section>

        <!-- View Progress Section -->
        <section id="progress">
            <h2>View Progress</h2>
            <div id="workoutHistory">
                <!-- Workout history dynamically added here -->
            </div>
            <div id="goalProgress">
                <p>Daily Steps Goal: <span id="goalValue">0</span></p>
                <p>Steps Today: <span id="stepsToday">0</span></p>
                <p id="appreciationMessage" class="hidden">Congratulations! You've reached your goal!</p>
            </div>
        </section>

        <!-- Footer with credits -->
        <footer>
            <p>Created with ❤️ by Saptharshi</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
